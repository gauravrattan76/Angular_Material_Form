<mat-toolbar color="primary">
   <span class="fill-remaining-space">My Reactive Form with Material</span>
</mat-toolbar>

<div class="container">
   <form [formGroup]="employeeForm" class="form" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-element">
         <input matInput placeholder="FullName" formControlName="fullName">
      </mat-form-field>
      <mat-form-field class="form-element">
         <input matInput placeholder="Emailaddress" formControlName="email">
      </mat-form-field>
      <mat-form-field>
         <input matInput [matDatepicker]="picker" placeholder="Choose a date" formControlName="date">
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      &nbsp;&nbsp;&nbsp;
      <mat-form-field>
         <input matInput style="display: none">
         <mat-radio-group aria-label="Select Gender" formControlName="gender">
            <mat-radio-button value="Male">Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
         </mat-radio-group>
      </mat-form-field>


      <mat-form-field>
         <mat-label>Favorite food</mat-label>
         <mat-select>
           <mat-option *ngFor="let food of foods" [value]="food.value">
             {{food.viewValue}}
           </mat-option>
         </mat-select>
       </mat-form-field>



      <div formGroupName="skills">
         <mat-form-field class="form-element">
            <input matInput placeholder="SkillName" formControlName="skillName">
         </mat-form-field>
         <mat-form-field class="form-element">
            <input matInput placeholder="SkillName" formControlName="skillName">
         </mat-form-field>
         <mat-form-field class="form-element">
            <input matInput placeholder="Proficiency" formControlName="proficiency">
         </mat-form-field>
      </div>
      <button mat-raised-button (click)="openDialog()" color="primary">Pick one</button>
      &nbsp;&nbsp;&nbsp;
      <button mat-raised-button type="submit" color="primary">LOGIN</button>
   </form>
</div>
